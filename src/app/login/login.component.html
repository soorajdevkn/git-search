<div class="container">
  <div class="login-area" align="center">
      <img  src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" alt="git hub image" class="img img-responsive" width="20%">
      <h1>Sign in to GitHub</h1>
    <form  #loginForm="ngForm" (ngSubmit)="login()" >
      <br/>
      <div class="card bounce" style="width: 18rem;"  >
        
        <div class="card-body">
          <input type="email" class="form-control" placeholder="Username" id="email" required [(ngModel)]= "email" name="email" autocorrect="off" autofocus="autofocus" />
          <br/>
          <input type="password" class="form-control" placeholder="Password" id="password" required [(ngModel)]= "password"  name="password" />
          <br/>
          <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
        </div>
      </div>
      <div class="form-group card-body">
        
      </div>
      
    </form>
  </div>
</div>
